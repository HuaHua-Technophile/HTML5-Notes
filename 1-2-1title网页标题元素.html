    <title>1-2-1title网页标题元素</title>
  </head>

  <body>
    <div class="text1">
      title元素定义文档的标题，即给页面取一个名字。
      <br />它显示在浏览器的标题栏或标签页上
      <br />它只应该包含文本，若是包含有标签，则它包含的任何标签都将被忽略
      <br />浏览器其会把它放在窗口的标题栏或状态栏中显示。当把文档加入用户的链接列表、收藏夹、或书签列表时，标题作为该文档链接的默认名称
      <br />页面标题会被搜索引擎采用，作为网页排名的算法依据
    </div>
  </body>
