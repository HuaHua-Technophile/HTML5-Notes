    <meta charset="UTF-8" />

      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"

    <title>1-3-5role屏幕阅读器属性</title>
  </head>
  <body>
    <p>
      role是HTML5新增属性。其作用是告诉Accessibility类应用（如屏幕阅读器等）当前元素说扮演的角色，主要供残疾人使用。使用role可以增强文本的可读性和语义化
    </p>
    <p>
      role属性主要应用于2文档结构和表单中。例如：设置输入密码框，普通人可以使用placeholder提示输入密码，而残障人士看不见。
    </p>
    <p>
      常用的role角色值：
      <br />role="banner"（横幅 <br />role="navigation"（导航
      <br />role="main"（主题 <br />role="complementary"（补充性内容
      <br />role="contentiinfo"（内容信息
    </p>
  </body>
</html>
