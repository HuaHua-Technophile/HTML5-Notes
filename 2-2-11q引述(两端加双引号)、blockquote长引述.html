<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>2-2-11q引述(两端加双引号)、blockquote长引述</title>
  </head>
  <body>
    <p>
      blockquote：引述独立的内容，一般比较长，默认显示在新的一行
      <br />q：引述短语，一般比较短，用在句子中，且会自动加上两侧的双引号
    </p>
    <p>
      blockquote和q都有一个可选的cite属性。提供因素内容来源的URL。该属性对搜索引擎或其他收集引述文本极其引用的脚本来说时有用的
    </p>
    <hr />
    <div>
      <h1>文章标题</h1>
      <blockquote>
        我是一段被引用的内容 我是一段被引用的内容 我是一段被引用的内容
        我是一段被引用的内容 我是一段被引用的内容 我是一段被引用的内容
        我是一段被引用的内容 我是一段被引用的内容 我是一段被引用的内容
      </blockquote>
      <p>他说：<q>外比外比，外币巴伯</q></p>
    </div>
  </body>
</html>
