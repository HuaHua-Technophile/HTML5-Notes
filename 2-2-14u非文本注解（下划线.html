    <title>2-2-14u非文本注解（下划线</title>
  </head>
  <body>
    <p>
      HTML4中，u标签专门用来添加下划线。
      <br />HLML5中，u为一块文字添加明显的非文本注解，如：在中文中将文本标为装有名词，或者标明文本拼写有误
    </p>
    <p><u>脱氧核酸</u>是一个专有名词。 <u>脱氧核孀</u>是错别字</p>
  </body>
