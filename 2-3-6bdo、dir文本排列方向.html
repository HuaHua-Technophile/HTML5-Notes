<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>2-3-6bdo、dir文本排列方向.html</title>
  </head>
  <body>
    <p>
      bdo元素控制文本排列方向需配合"dir"属性(ltr、rtl)。
      <br />bdi是自动检测文本排列方向的元素，但只有firefox和chrome支持
      <br />
    </p>
    <p>
      <bdi>hello world</bdi>
    </p>
    <p>
      <bdo dir="ltr">hello world</bdo>
    </p>
    <p>
      <bdo dir="rtl">hello world</bdo>
    </p>
    <p>
      <bdi>اَلْعَرَبِيَّةُ</bdi>
    </p>
    <p>
      <bdo dir="ltr">اَلْعَرَبِيَّةُ</bdo>
    </p>
    <p>
      <bdo dir="rtl">اَلْعَرَبِيَّةُ</bdo>
    </p>
  </body>
</html>
