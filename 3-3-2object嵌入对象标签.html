<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>花花</title>
  </head>
  <body>
    <p>
      Object标签是用于包含对象的元素，比如图像、音频、视频、Java
      applets、ActiveX、PDF 以及 Flash。
      <br />Object标签允许您规定插入 HTML
      文档中的对象的数据和参数，以及可用来显示和操作数据的代码.
      <br />Object标签的初衷是取代 img 和 applet 元素。（但压根没人这么做）
    </p>
    <p>插入视频：</p>
    <object width="400" height="300" data="movie.mp4">
      <param name="autoplay" value="true" />
    </object>
    <p>插入音频：</p>
    <object width="400" height="50" data="">
      <param name="AutoStart" value="1" />
      <param name="FileName" value="./img/04 JNTM.flac" />
    </object>
    <p>Flash：</p>
    <object width="400" height="50" data="flash.swf"></object>
  </body>
</html>
