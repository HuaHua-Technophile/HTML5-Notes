  <body>
    <p>
      button按钮域是一种在表单中用于触发某些操作的表单控件。它可以用于提交表单，重置表单，或者执行自定义的脚本函数。¹²
      <br />button按钮域的基本语法是：&lt;button type="type" name="name"
      value="value"&gt;text&lt;/button&gt;
      <br />其中，type属性用于指定按钮的类型，可以是submit（提交表单），reset（重置表单），或者button（自定义操作）。name属性用于指定按钮的名称，value属性用于指定按钮的值，text是按钮上显示的文本。¹³
    </p>
    <form>
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" /><br />
      <label for="email">邮箱：</label>
      <input type="email" id="email" name="email" /><br />
      <button type="submit" formaction="/action_page.php">提交</button>
      <button type="reset">重置</button>
      <button type="button" onclick="alert('Hello')">点击我</button>
    </form>
