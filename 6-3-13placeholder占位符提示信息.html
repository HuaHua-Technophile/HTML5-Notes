<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>6-3-13placeholder占位符提示信息</title>
    <style type="text/css">
      :root {
        background: url(./img/1920x2880光散射金属块.jpg) fixed center;
        background-size: cover;
        color: #c8c8c8;
      }
      p {
        margin: 20px;
        padding: 10px;
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.295),
          rgba(0, 255, 0, 0.295),
          rgba(0, 0, 255, 0.295)
        );
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <form action="#" method="GET">
      <input
        type="text"
        name="example"
        pattern="^[A-Za-z]{6}$"
        placeholder="请输入六位英文" />
    </form>
    <p>
      上方的控件设置了placeholder(占位符)属性，该属性可为input控件提供框内提示信息
      <br />控件取得焦点时不会隐藏提示信息，仅在框内内容为空时显示。
      <br />适用于type属性为'text'、'search'、'url'、'tel'、'email'、'password'
    </p>
  </body>
</html>
