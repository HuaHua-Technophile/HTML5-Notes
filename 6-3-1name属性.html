  <body>
    <p>
      form表单的name属性是用来为表单设置一个唯一的标识符，以便在脚本中引用表单或者提交表单数据时区分各个表单
    </p>
    <p>
      form表单的name属性的语法是：&lt;form name="name"&gt;...&lt;/form&gt;
      <br />其中，name是一个字符串，不能包含空格或特殊字符。³
    </p>
    <script>
      function submitForm(formName) {
        var form = document.forms[formName];
        form.submit();
      }
    </script>
    <form name="myForm" action="/action_page.php" method="post">
      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" /><br />
      <label for="email">邮箱：</label>
      <input type="email" id="email" name="email" /><br />
      <button type="button" onclick="submitForm('myForm')">提交</button>
    </form>
    <p>
      这个示例代码创建了一个包含两个文本输入域和一个按钮的表单。<br />当用户点击按钮时，会调用一个自定义的脚本函数，根据表单的name属性找到对应的表单对象，并提交表单数据到/action_page.php页面。
    </p>
  </body>
