<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://i.328888.xyz/2023/04/14/ixDL13.jpeg"
      type="image/png" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.css"
      rel="stylesheet" />
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0-alpha3/js/bootstrap.bundle.js"></script>
    <title>6-3-8input设置form属性指定所属表单</title>
    <style type="text/css">
      :root {
        background: url(./img/5616x3744五彩的碎镜装饰.jpg) fixed center;
        background-size: cover;
        color: #c8c8c8;
      }

      p {
        background: rgba(0, 0, 0, 0.3);
        padding: 8px;
        border-radius: 30px;
      }
    </style>
  </head>

  <body>
    <form action="#" method="GET" id="user_form">
      请输入您的姓名：
      <input type="text" name="user_name1" />
      <input type="submit" value="提交" />
    </form>
    <p>
      虽然下面的input控件在form元素外，但因其设置form参数值与表单id相同，所以该“form元素外控件”仍属于表单的一部分
      <br />当两个input控件都填入内容，并点击提交时，两个内容都将提交
    </p>
    <p>
      请输入您的昵称：
      <input type="text" name="user_name2" form="user_form" />
    </p>
  </body>
</html>
